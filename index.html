    <script>
        const textElement = document.getElementById('myText');

        function changeColor() {
            if (textElement.style.color === 'white') {
                textElement.style.color = '#b36a27';
            } else {
                textElement.style.color = 'white';
            }
        }
        setInterval(changeColor, 3000);
    </script>

    <script>
        var isRunning = false;

        function stopped() {
            if (isRunning) {
                return; // Fungsi kedua tidak akan dijalankan jika fungsi pertama sedang berjalan
            }
            isRunning = true;

            var myVariable = "STOPPED";
            var resultElement = document.getElementById("status");
            resultElement.innerHTML = myVariable;

            isRunning = false;

        }
        function running() {
            if (isRunning) {
                return; // Fungsi kedua tidak akan dijalankan jika fungsi pertama sedang berjalan
            }
            isRunning = true;

            var myVariable = "RUNNING";
            var resultElement = document.getElementById("status");
            resultElement.innerHTML = myVariable;

            isRunning = false;

        }
        function downtime() {
            if (isRunning) {
                return; // Fungsi kedua tidak akan dijalankan jika fungsi pertama sedang berjalan
            }
            isRunning = true;

            var myVariable = "DOWNTIME";
            var resultElement = document.getElementById("status");
            resultElement.innerHTML = myVariable;

            isRunning = false;

        }
    </script>
